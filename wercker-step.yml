name: kube-deploy
version: 0.2.1
description: Step to replace image tags in kubernetes deployments (making it do a rolling update), monitor successful application, and do a rollback if necessary.
keywords:
  - kubernetes
  - kubectl
  - deployment
  - rolling-update
properties:
  deployment:
    type: string
    required: true
  tag:
    type: string
    required: true
  username:
    type: string
    required: false
  password:
    type: string
    required: false
  server:
    type: string
    required: false
  insecure-skip-tls-verify:
    type: string
    required: false
  debug:
    type: string
    required: false
    default: "false"
  raw-global-args:
    type: string
    required: false
